<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08testfor.html</title>
<style>*{font-size: 20pt;}</style>

<script>
    function mytest(){
        var result='';
        var su=0;  //10 20 30 40 50  
        for(count=1;  count<11;  count= count+1){
            su=su+3;
            if(su==15){ break; }
            result = result + su +'';
            document.getElementById('display').innerHTML=result;
        }
    } //end

</script>
</head>
<body>
    <div id="display">
        <h2>08testfor.html</h2>
        <button onclick="mytest()">버튼</button>
    
        <p></p>
        <img src="./images/a1.png" alt="">
</body>
</html>
